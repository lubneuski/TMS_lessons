plugins {
    id 'java'
    id 'war'
}

group 'alex.lu'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'javax.servlet:javax.servlet-api:3.1.0'
}

test {
    useJUnitPlatform()
}